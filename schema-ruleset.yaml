functions: [schema-properties-field-check, schema-object-field-check]
rules:
  schema-properties-must-have-example:
    message: "${{error}}"
    given: $
    severity: error
    then:
      function: schema-properties-field-check
      functionOptions:
        field: "example"
  schema-properties-must-have-description:
    message: "${{error}}"
    given: $
    severity: error
    then:
      function: schema-properties-field-check
      functionOptions:
        field: "description"
  schema-objects-must-have-required-parameters:
    message: "${{error}}"
    given: $
    severity: error
    then:
      function: schema-object-field-check
      functionOptions:
        field: required