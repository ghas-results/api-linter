functions:
  [
    parameter-example-check,
    word-length,
    deprecation,
    path-parameter-integer-number-formats,
    response-validator,
    path-query-parameter-check,
  ]
rules:
  path-parameters-must-have-description:
    description: Path/Query parameters must have a description
    given: $.[*].parameters[?(@.$ref == null)]
    severity: error
    then:
      field: description
      function: truthy
  path-parameters-must-have-a-lengthy-description:
    description: The description of parameters must be at least 8 characters
    type: style
    given: $.[*].parameters[?(@.$ref == null)]
    severity: error
    then:
      field: description
      function: length
      functionOptions:
        min: 8
  path-parameters-must-have-example:
    given: $.[*].parameters.*
    severity: error
    then:
      function: parameter-example-check
  path-parameters-must-have-valid-formats-for-numbers-and-integers:
    given: $.[*].parameters.*
    severity: error
    then:
      function: path-parameter-integer-number-formats
  path-summary-length:
    given: $[*].summary
    severity: warn
    then:
      function: word-length
      functionOptions:
        maxWordCount: 5
  path-must-have-security-defined:
    description: Operations must have security defined as to the access needed for the endpoint
    given: $[*]
    severity: error
    then:
      field: security
      function: defined
  path-must-have-security-bearerAuth-defined:
    description: Operations must have security.bearerAuth with at least one scope defined to access the endpoint
    given: $[*].security.*
    severity: error
    then:
      field: bearerAuth
      function: truthy
  path-deprecated-apis-must-have-deprecation-and-sunset-dates:
    description: "${{error}}"
    given: $[*]
    severity: error
    then:
      function: deprecation
  path-must-have-required-key-on-all-parameters:
    description: Operations must have required key on all parameters
    given: $[*].parameters.*
    severity: error
    then:
      field: required
      function: defined
  path-must-define-specific-response-codes:
    given: $.[*].responses
    severity: error
    then:
      function: response-validator
  path-parameters-should-have-query-parameter-fields:
    given: $.[get]
    severity: warn
    then:
      function: path-query-parameter-check
      functionOptions:
        field: fields
  path-parameters-should-have-query-parameter-embed:
    given: $.[get]
    severity: warn
    then:
      function: path-query-parameter-check
      functionOptions:
        field: embed